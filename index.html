<!DOCTYPE html>
<html lang="en" class="color-theme-custom">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODini</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- Import Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script defer type="module" src="./src/js/controller.js"></script>

  <body>

    <main class="main-view">
      <nav class="main-view__nav">
        <div class="main-view__nav-col">
          <button class="main-view__nav__btn-sidebar btn-icon">
            <i data-feather="sidebar"></i>
          </button>
          <button class="main-view__nav__btn-settings btn-icon">
            <i data-feather="settings"></i>
          </button>
        </div>
        <div class="main-view__nav__title">
          <h1>plan posiłków</h1>
          <h2>bieżący tydzień</h2>
        </div>
        <div class="main-view__nav-col">
          <div class="main-view__nav__controlls">
            <button class="btn-icon">
              <i data-feather="chevron-left"></i>
            </button>
            <button class="btn-icon">
              <i data-feather="home"></i>
            </button>
            <button class="btn-icon">
              <i data-feather="chevron-right"></i>
            </button>
          </div>
          <button class="btn-icon">
            <i data-feather="shopping-bag"></i>
          </button>
        </div>
      </nav>

      <section class="main-view__plan">
        <div id="week-id" class="plan-week">
          <div class="plan-day">
            <div class="plan-day__title">Poniedziałek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Wtorek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Środa</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Czwartek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Piątek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Sobota</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Niedziela</div>
          </div>
          <div class="plan-notes">
            <div class="plan-notes__title">Notes</div>
          </div>
        </div>
      </section>
    </main>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <header class="sidebar__tabs">
        <button class="sidebar__tabs__tab active">
          Spiżarnia
        </button>
        <button class="sidebar__tabs__tab">
          Baza przepisów
        </button>
      </header>
      <section class="sidebar-options">
        <div class="row">
          <button class="sidebar-options__btn-add-product btn-icon small">
            <i data-feather="plus"></i>
          </button>
          <div class="sidebar-options__search-bar">
            <input type="search" placeholder="Szukaj">
            <i data-feather="search"></i></div>
          <button class="btn-icon small">
            <i data-feather="maximize-2"></i>
          </button>
        </div>
        <div class="row">
          <span>Filtr</span>
          <select>
            <option>brak</option>
          </select>
          <button class="btn-icon small">
            <i data-feather="star"></i>
          </button>
        </div>
      </section>
      <ul class="sidebar-content">

        <!-- STORAGE -->
        <li class="list-item-storage">
          <button class="list-item-storage__btn-bookmark btn-icon small">
            <i data-feather="star"></i>
          </button>
          <a class="list-item-storage__title">Mąka</a>
          <div class="list-item-storage__amount">1</div>
          <div class="list-item-storage__unit">kg</div>
          <div class="list-item-storage__expiry">
            <div class="expiry-days-left">28 dni</div>
            <div class="expiry-indicator">
              <div class="expiry-indicator__bar" style="width: 30%; background: var(--accent-color)"></div>
            </div>
          </div>
          <button class="btn-icon small">
            <i data-feather="shopping-bag"></i>
          </button>
          <div class="list-item-storage__tag"></div>

        </li>
        <li class="list-item-storage">
          <button class="list-item-storage__btn-bookmark btn-icon small">
            <i data-feather="star"></i>
          </button>
          <a class="list-item-storage__title">Jajka</a>
          <div class="list-item-storage__amount">10</div>
          <div class="list-item-storage__unit">szt</div>
          <div class="list-item-storage__expiry">
            <div class="expiry-days-left">5 dni</div>
            <div class="expiry-indicator">
              <div class="expiry-indicator__bar" style="width: 80%; background: var(--accent-color)"></div>
            </div>
          </div>
          <button class="btn-icon small">
            <i data-feather="shopping-bag"></i>
          </button>
          <div class="list-item-storage__tag"></div>

        </li>

      </ul>
    </aside>

    <!-- SHOPPING LIST -->
    <aside class="shopping-list">
      <div class="shopping-list-header">
        <button class="btn shopping-list__btn-toggle">Lista zakupów</button>
        <button class="btn-icon">
          <i data-feather="shopping-bag"></i>
        </button>
        <button class="btn-icon shopping-list__btn-close">
          <i data-feather="x"></i>
        </button>
      </div>
    </aside>

    <!-- SETTINGS -->
    <div class="settings hidden">
      <div class="overlay"></div>
      <div class="settings-content">
        <div class="theme-editor">
          <div class="theme-editor__bolt"></div>
          <div class="theme-editor__title">KO<br />RO<br />RY</div>
          <div class="theme-editor__swatch">
            <input id="swatch-bg" data-color="--bg-color" class="theme-editor__swatch__preview" type="color" value="#eeeeee"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Tło</div>
              <div class="label__value">#eeeeee</div>
            </div>
          </div>
          <div class="theme-editor__swatch">
            <input id="swatch-accent" data-color="--accent-color" class="theme-editor__swatch__preview" type="color" value="#364858"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Akcent</div>
              <div class="label__value">#364858</div>
            </div>
          </div>
          <div class="theme-editor__swatch">
            <input id="swatch-font" data-color="--font-color" class="theme-editor__swatch__preview" type="color" value="#333333"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Tekst</div>
              <div class="label__value">#333333</div>
            </div>
          </div>
          <div class="theme-editor__swatch">
            <input id="swatch-tag-1" data-color="--tag1-color" class="theme-editor__swatch__preview" type="color" value="#dddddd"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Tag1</div>
              <div class="label__value">#eeeeee</div>
            </div>
          </div>
          <div class="theme-editor__swatch">
            <input id="swatch-tag-2" data-color="--tag2-color" class="theme-editor__swatch__preview" type="color"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Tag2</div>
              <div class="label__value">#eeeeee</div>
            </div>
          </div>
          <div class="theme-editor__swatch">
            <input id="swatch-tag3" data-color="--tag3-color" class="theme-editor__swatch__preview" type="color"></input>
            <div class="theme-editor__swatch__label">
              <div class="label__target">Tag3</div>
              <div class="label__value">#eeeeee</div>
            </div>
          </div>
        </div>
        <header class="settings-header">
          <h1>USTAWIENIA</h1>
          <button class="settings-header__btn-close btn-icon"><i data-feather="x"></i></button>
        </header>
      </div>
    </div>

    <div class="add-product hidden">
      <div class="overlay"></div>
      <div class="add-product-content">
          <header class="add-product-content__header">
            <h1>Nowy produkt</h1>
            <button class="add-product-content__header__btn-close btn-icon">
              <i data-feather="x"></i>
            </button>
          </header>
          <form id="add-product" class="add-product-content__form">
            <div class="row-1">
              <div class="col">
                <label>Produkt</label>
                <input name="name" class="add-product-content__form__product" type="text">

                <!-- Autocomplete / suggestions go here -->
                <ul class="suggestions">
                 
                </ul>
              </div>
              <div class="col">
                <label>Grupa</label>
                <select name="group" class="add-product-content__form__group">
                  <option>świeże</option>
                  <option>suche</option>
                  <option>mrożone</option>
                </select>
              </div>
            </div>
            <div class="row-2">
              <div class="col">
                <label>Ilość</label>
                <input name="amount" class="add-product-content__form__amount" type="number">
              </div>
              <div class="col">
                <label>Jedn.</label>
                <select name="unit" class="add-product-content__form__unit">
                  <option>szt.</option>
                  <option>kg</option>
                  <option>ml</option>
                  <option>g</option>
                </select>
              </div>
            
              <div class="col">
                <label>Wazność</label>
                <input name="expiry" class="add-product-content__form__expiry" type="number" placeholder="ilość dni">
              </div>
              <div class="col">
                <label>Data zakupu</label>
                <input name="date" class="add-product-content__form__date" type="date"> 
              </div>
            </div>
          </form>
          <button type="submit" form="add-product" class="btn btn-outline">Dodaj</button>
      </div>
    </div>
    <!-- Feather icon function -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
