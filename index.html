<!DOCTYPE html>
<html lang="en" class="color-theme-custom">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODini</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- Import Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script defer type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <main class="main-view">
      <nav class="main-view__nav">
        <div class="main-view__nav-col">
          <button class="btn-icon">
            <i data-feather="sidebar"></i>
          </button>
          <button class="btn-icon">
            <i data-feather="settings"></i>
          </button>
        </div>
        <div class="main-view__nav__title">
          <h1>plan posiłków</h1>
          <h2>bieżący tydzień</h2>
        </div>
        <div class="main-view__nav-col">
          <div class="main-view__nav__controlls">
            <button class="btn-icon">
              <i data-feather="chevron-left"></i>
            </button>
            <button class="btn-icon">
              <i data-feather="home"></i>
            </button>
            <button class="btn-icon">
              <i data-feather="chevron-right"></i>
            </button>
          </div>
          <button class="btn-icon">
            <i data-feather="shopping-bag"></i>
          </button>
        </div>
      </nav>

      <section class="main-view__plan">
        <div id="week-id" class="plan-week">
          <div class="plan-day">
            <div class="plan-day__title">Poniedziałek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Wtorek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Środa</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Czwartek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Piątek</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Sobota</div>
          </div>
          <div class="plan-day">
            <div class="plan-day__title">Niedziela</div>
          </div>
          <div class="plan-notes">
            <div class="plan-notes__title">Notes</div>
          </div>
        </div>
      </section>
    </main>

    <aside class="shopping-list">
      <div class="shopping-list-header">
        <button class="btn shopping-list__btn-toggle">Lista zakupów</button>
        <button class="btn-icon">
          <i data-feather="shopping-bag"></i>
        </button>
        <button class="btn-icon shopping-list__btn-close">
          <i data-feather="x"></i>
        </button>
      </div>
    </aside>

    <!-- Feather icon function -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
